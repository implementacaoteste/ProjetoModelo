<h2>Cadastro de Produtos</h2>

<form (ngSubmit)="salvar()">
  <div class="form-group">
    <label for="nome">Nome do Produto:</label>
    <input type="text" id="nome" class="form-control" [(ngModel)]="novoProduto.nome" name="nome" required>
  </div>
  <div class="form-group">
    <label for="descricao">Descrição:</label>
    <textarea id="descricao" class="form-control" [(ngModel)]="novoProduto.descricao" name="descricao" rows="3"></textarea>
  </div>
  
  <div class="form-group">
    <label for="preco">Preço:</label>
    <input type="number" id="preco" class="form-control" [(ngModel)]="novoProduto.preco" name="preco" required>
  </div>  
  <button type="submit" class="btn btn-primary">{{botaoAcao}}</button>
</form>

<app-mensagem-crud 
  [tipo]="tipoMensagem" 
  [nomeEntidade]="nomeEntidade" 
  [letraDoCRUD]="letraDoCRUD" 
  [mensagem]="mensagem"
  (confirmar)="onConfirmarMensagem()">
</app-mensagem-crud>
